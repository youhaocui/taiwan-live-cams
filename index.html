    // ã€ä¿®æ­£ 2/4ã€‘å¼·åŒ– onPlayerReady ç¢ºä¿ç•«é¢è¼‰å…¥ (ä¿®å¾© TypeError)
    function onPlayerReady(event) {
      const player = event.target;
      const index = players.indexOf(player);
      
      try { player.setLoop(true); } catch(e) {}
      try { player.mute(); } catch(e) {}
      
      // å˜—è©¦æ’­æ”¾ï¼Œç¹éç€è¦½å™¨é™åˆ¶
      const playPromise = player.playVideo();

      // ä¿®æ­£ TypeErrorï¼šå¿…é ˆç¢ºä¿ playPromise æ˜¯ä¸€å€‹æ“æœ‰ catch æ–¹æ³•çš„ Promise
      if (playPromise && typeof playPromise.catch === 'function') {
        playPromise.catch(error => {

        });

    }

    // å–®æ’­æ”¾å™¨ç‹€æ…‹è™•ç†ï¼šåŠ å…¥é–å®šï¼Œé¿å…é€£é–åæ‡‰
    function handleStateChange(event, index) {
      const st = event.data;
      const player = players[index];
      const currentState = streamState[index];

      // 1. è™•ç† ENDED ç‹€æ…‹ï¼ˆé˜²æ­¢é€²å…¥æ¨è–¦é ï¼‰
      if (st === YT.PlayerState.ENDED) {
        if (currentState) {
          try {
            // å˜—è©¦ä½¿ç”¨ seekTo æ¢å¾©åˆ°ç›´æ’­å‰ç·£ (liveDuration)
            const liveDuration = player.getDuration();
            if (player && typeof player.seekTo === 'function' && liveDuration > 0) {
              player.seekTo(liveDuration, true);
              player.playVideo();
            } else {
              // å‚™ç”¨æ–¹æ¡ˆï¼šé‡æ–°è¼‰å…¥å½±ç‰‡
              player.loadVideoById(currentState.id, 0);
              player.playVideo();
            }
          } catch(e) {
            try { player.loadVideoById(currentState.id, 0); player.playVideo(); } catch(e){}
          }
        }
        return; 
      }
      
      // 2. è™•ç†æš«åœ/æœªé–‹å§‹ç‹€æ…‹
      if (st === YT.PlayerState.PAUSED || st === YT.PlayerState.CUED || st === YT.PlayerState.UNSTARTED) {
        
        // é—œéµé–å®šï¼šå¦‚æœé€™å€‹ç•«é¢æ­£åœ¨è¢«å»¶é²åˆ·æ–°ï¼Œå‰‡è·³éæ­¤è™•çš„å¼·åˆ¶ playVideo é‚è¼¯
        if (isReloading[index]) {
          return; 
        }

        setTimeout(() => {
          try {
            const s = player.getPlayerState ? player.getPlayerState() : null;
            // åªæœ‰ç•¶å‰ç‹€æ…‹æ˜ç¢ºä¸æ˜¯ã€Œæ­£åœ¨æ’­æ”¾ã€æˆ–ã€Œæ­£åœ¨ç·©è¡ã€æ™‚ï¼Œæ‰å˜—è©¦ playVideo()
            if (s !== YT.PlayerState.PLAYING && s !== YT.PlayerState.BUFFERING) {
              player.playVideo();
            }
          } catch(e){}
        }, 300);
      }
    }

    // ã€æœ€çµ‚ä¿®æ­£ã€‘checkStreamDelayLoop å‡½æ•¸ï¼šç¢ºä¿ç›´æ’­æ°¸é è·³åˆ° Live Edge
    function checkStreamDelayLoop() {
      const now = Date.now();
      players.forEach((player, index) => {
        if (!player || !streamState[index]) return;
        
        // å¿½ç•¥éŸ³æ¨‚æ’­æ”¾å™¨ï¼ˆå¦‚æœæ„å¤–è¢«åŒ…å«ï¼‰
        if (player === musicPlayer) return;

        try {
          let current = 0, duration = 0;
          try { current = player.getCurrentTime ? player.getCurrentTime() : 0; } catch(e){}
          try { duration = player.getDuration ? player.getDuration() : 0; } catch(e){}
          
          // ä¿®æ­£ç¯©é¸é‚è¼¯ï¼šåªæ’é™¤ç„¡æ•ˆæˆ–éæ•¸å­—æ™‚é–“ã€‚
          if (!isFinite(current) || !isFinite(duration) || current <= 0 || duration <= 0) {
              // å¦‚æœ duration ä¸åˆç†ï¼Œæˆ‘å€‘ä»ç„¶å˜—è©¦ playVideo() ä¾†ç¢ºä¿å®ƒä¿æŒæ´»å‹•ç‹€æ…‹
              if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                  player.playVideo();
              }
              return;
          }
          
          const delay = duration - current;
          const state = streamState[index];

          // å»¶é²è¶…é 30 ç§’ï¼Œä¸”ä¸åœ¨é‡æ–°è¼‰å…¥ä¸­ï¼Œä¸”è¶…éå†·å»æ™‚é–“ (60 ç§’)
          if (delay > 30 && !isReloading[index] && (now - lastReloadAt[index] > RELOAD_COOLDOWN_MS)) {
            isReloading[index] = true;
            lastReloadAt[index] = now;
            
            console.log(`ç•«é¢ ${index} å»¶é² ${Math.floor(delay)} ç§’ï¼Œå¼·åˆ¶è·³è½‰åˆ°ç›´æ’­å‰ç·£ï¼š${state.label}`);
            
            // ğŸš¨ æ ¸å¿ƒç›´æ’­ä¿®æ­£ï¼šå¼·åˆ¶è·³è½‰åˆ° duration (ç›´æ’­å‰ç·£)
            // ä½¿ç”¨ liveDuration ç¢ºä¿æ˜¯è·³åˆ°ç›´æ’­æµçš„æœ€æ–°æ™‚é–“é»ï¼Œè€Œä¸æ˜¯å½±ç‰‡é–‹é ­ (0)ã€‚
            const liveDuration = player.getDuration();

            try {
              if (player && typeof player.seekTo === 'function' && liveDuration > 0) {
                // å°‡æ’­æ”¾é»è¨­å®šç‚ºå½±ç‰‡ç¸½æ™‚é•·ï¼Œå¼·åˆ¶è·³åˆ°ç›´æ’­å‰ç·£ (Live Edge)
                player.seekTo(liveDuration, true); 
                player.playVideo();
              } else {
                // å¦‚æœ seekTo å¤±æ•—ï¼Œå‰‡é‡æ–°è¼‰å…¥å½±ç‰‡ï¼Œä¸¦å¾ liveDuration é–‹å§‹
                player.loadVideoById(state.id, liveDuration);
                player.playVideo();
              }
            } catch(e) {
              try { player.loadVideoById(state.id, liveDuration); player.playVideo(); } catch(e){}
            }

            // 3 ç§’å¾Œè§£é™¤é–å®š
            setTimeout(() => {
              isReloading[index] = false;
            }, 3000); 
          }
        } catch(e) {
          console.error(`æª¢æŸ¥å»¶é²å¤±æ•— ${index}:`, e);
        }
      });
    }

      const player = players[selectedCamIndex];

        document.getElementById('muteBtn').innerText = player.isMuted() ? 'è§£é™¤éœéŸ³' : 'éœéŸ³';
      }
    }

    function setStream(streamKey) {
      const stream = ALL_STREAMS[streamKey];
      if (!stream) return;
      const player = players[selectedCamIndex];
      streamState[selectedCamIndex] = { key: streamKey, ...stream };
      
      try {
        // ä½¿ç”¨ loadVideoById ç¢ºä¿é‡æ–°è¼‰å…¥
        player.loadVideoById(stream.id);
        player.mute();
        updateLabel(selectedCamIndex);
        if (!isMuted) player.unMute();
        
        if (player && player.isMuted) {
          document.getElementById('muteBtn').innerText = player.isMuted() ? 'è§£é™¤éœéŸ³' : 'éœéŸ³';
        }
      } catch(e){}
    }

    function toggleFullscreen() {
      const wrap = document.getElementById('stageWrap');
      const controls = document.getElementById('controls');
      const isFullscreen = document.body.classList.toggle('fullscreen-active');
      
      // è§¸ç™¼ç€è¦½å™¨åŸç”Ÿçš„å…¨è¢å¹•API
      if (isFullscreen) {
        if (wrap.requestFullscreen) {
          wrap.requestFullscreen();
        } else if (wrap.webkitRequestFullscreen) { /* Safari */
          wrap.webkitRequestFullscreen();
        } else if (wrap.msRequestFullscreen) { /* IE11 */
          wrap.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }

    function toggleLabels() {
      const body = document.body;
      const isHidden = body.classList.toggle('hide-labels');
      document.getElementById('labelsToggleBtn').innerText = isHidden ? 'é¡¯ç¤ºæ¨™ç±¤' : 'æ¨™ç±¤éš±è—';
    }

    function toggleMute() {
      isMuted = !isMuted;
      players.forEach(player => {
        try { isMuted ? player.mute() : player.unMute(); } catch(e){}
      });
      document.getElementById('muteBtn').innerText = isMuted ? 'è§£é™¤éœéŸ³' : 'éœéŸ³';
    }

    function renderRegionButtons() {
      const container = document.getElementById('regionButtons');
      container.innerHTML = ''; 

      Object.keys(REGION_GROUPS).forEach(region => {
        const cities = REGION_GROUPS[region].filter(city => GROUPED_STREAMS[city] && GROUPED_STREAMS[city].length > 0);
        if (cities.length === 0) return;

        const regionLabel = document.createElement('span');
        regionLabel.className = 'region-label';
        regionLabel.textContent = region + 'ï¼š';
        container.appendChild(regionLabel);

        cities.forEach(city => {
          const streams = GROUPED_STREAMS[city];
          if (streams.length > 0) {
            const cityBtn = document.createElement('button');
            cityBtn.className = 'city-btn';
            cityBtn.textContent = city;
            cityBtn.title = `åˆ‡æ›åˆ° ${city} çš„ç›´æ’­`;
            cityBtn.onclick = () => showCityStreams(city, cityBtn);
            container.appendChild(cityBtn);
          }
        });
      });
    }

    function showCityStreams(city, cityBtn) {
      const streams = GROUPED_STREAMS[city];
      if (!streams || streams.length === 0) return;

      const buttonsHtml = streams.map(stream => 
        `<button class="stream-option" onclick="setStream('${stream.key}')" title="${stream.key}">${stream.label}</button>`
      ).join('');

      // ä½¿ç”¨ modal æˆ– alert æ¨¡æ“¬é¸æ“‡
      const options = streams.map((stream, index) => 
          `${index + 1}. ${stream.label} (${stream.key.split('-')[1]})`
      ).join('\n');
      
      const promptText = `è«‹é¸æ“‡ ${city} çš„ç›´æ’­ç•«é¢ï¼š\n\n${options}\n\nè«‹è¼¸å…¥ç·¨è™Ÿ (1-${streams.length}) æˆ–é»æ“ŠæŒ‰éˆ•ï¼š`;
      
      // ç”±æ–¼ç€è¦½å™¨é™åˆ¶ï¼Œæˆ‘å€‘ä½¿ç”¨æ›´ç°¡å–®çš„ prompt æ–¹å¼é€²è¡Œé¸æ“‡
      let selection = prompt(promptText);

      if (selection) {
        selection = parseInt(selection.trim());
        if (selection >= 1 && selection <= streams.length) {
          setStream(streams[selection - 1].key);
        } else {
          alert("è¼¸å…¥ç„¡æ•ˆçš„ç·¨è™Ÿã€‚");
        }
      }
    }
    
    // ------------------- éŸ³æ¨‚æ’­æ”¾åŠŸèƒ½ï¼ˆä¿æŒä¸è®Šï¼‰ -------------------

    function onMusicPlayerReady(event) {
      isMusicReady = true;
      if (musicQueue.length > 0 && currentMusicIndex === -1 && !currentPlaylistId) {
        currentMusicIndex = 0;
        loadAndPlayCurrentSong();
      }
    }

    function onMusicPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        skipToNextSong();
      }
    }
    
    function extractVideoId(urlOrId) {
      urlOrId = urlOrId.trim();
      if (urlOrId.includes('list=')) {
        const urlParams = new URLSearchParams(urlOrId.split('?')[1]);
        currentPlaylistId = urlParams.get('list');
        return currentPlaylistId; // å›å‚³ playlist ID
      }
      const match = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
      return match ? match[1] : (urlOrId.length === 11 ? urlOrId : null);
    }

    function requestSong() {
      const input = prompt("ğŸ¶ è¼¸å…¥ YouTube å½±ç‰‡/æ¸…å–®ç¶²å€æˆ– IDï¼š\nï¼ˆä¾‹å¦‚ï¼šå½±ç‰‡ID: dQw4w9WgXcQï¼Œæˆ–æ’­æ”¾æ¸…å–®ç¶²å€ï¼‰");
      if (!input) return;

      const id = extractVideoId(input);
      if (!id) {
        alert("ç„¡æ•ˆçš„ YouTube ç¶²å€æˆ– IDã€‚");
        return;
      }
      
      if (input.includes('list=') && currentPlaylistId === id) {
          alert("è©²æ’­æ”¾æ¸…å–®å·²åœ¨æ’­æ”¾ä¸­ã€‚");
          return;
      }

      if (input.includes('list=')) {
          // æ’­æ”¾æ¸…å–®æ¨¡å¼
          currentPlaylistId = id;
          musicQueue = []; // æ¸…ç©ºå–®æ›²åˆ—è¡¨
          currentMusicIndex = -1;
          musicPlayer.loadPlaylist({ list: id, listType: 'playlist', index: 0, startSeconds: 0 });
          document.getElementById('musicControlsContainer').style.display = 'flex';
          alert(`âœ… å·²è¼‰å…¥æ’­æ”¾æ¸…å–® ID: ${id}`);
      } else {
          // å–®æ›²æ¨¡å¼
          if (currentPlaylistId) {
              alert("è«‹å…ˆåœæ­¢æ’­æ”¾æ¸…å–®ï¼Œæˆ–å°‡å½±ç‰‡åŠ å…¥æ’­æ”¾æ¸…å–®ã€‚");
              return;
          }
          musicQueue.push(id);
          alert(`âœ… å·²å°‡å½±ç‰‡ ID: ${id} åŠ å…¥æ’­æ”¾åˆ—è¡¨ã€‚`);

          if (currentMusicIndex === -1) {
              currentMusicIndex = 0;
              loadAndPlayCurrentSong();
          } else if (musicPlayer.getPlayerState() === YT.PlayerState.ENDED) {
              skipToNextSong();
          }
          document.getElementById('musicControlsContainer').style.display = 'flex';
      }
    }

    function loadAndPlayCurrentSong() {
      if (!isMusicReady || musicQueue.length === 0) return;
      
      const songId = musicQueue[currentMusicIndex];
      musicPlayer.loadVideoById(songId, 0);
      musicPlayer.unMute();
      musicPlayer.playVideo();
      isPlaying = true;
      document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
    }
    
    function playPauseSong() {
      if (currentPlaylistId) {
          const state = musicPlayer.getPlayerState();
          if (state === YT.PlayerState.PLAYING) {
              musicPlayer.pauseVideo();
              document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
          } else {
              musicPlayer.playVideo();
              document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
          }
          return;
      }
      
      if (!musicPlayer || musicQueue.length === 0) return;

      if (isPlaying) {
        musicPlayer.pauseVideo();
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
      } else {
        musicPlayer.playVideo();
        isPlaying = true;
        document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
      }
    }

    function skipToNextSong() {
        if (currentPlaylistId) {
            musicPlayer.nextVideo();
            return;
        }

        if (musicQueue.length === 0) return;

        let nextIndex;
        if (playbackMode === 'listLoop') {
            nextIndex = (currentMusicIndex + 1) % musicQueue.length;
        } else if (playbackMode === 'shuffle') {
            nextIndex = Math.floor(Math.random() * musicQueue.length);
        }

        currentMusicIndex = nextIndex;
        loadAndPlayCurrentSong();
    }

    function skipToPreviousSong() {
        if (currentPlaylistId) {
            musicPlayer.previousVideo();
            return;
        }
        
        if (musicQueue.length === 0) return;

        if (playbackMode === 'shuffle') {
            // éš¨æ©Ÿæ¨¡å¼ä¸‹ï¼Œä¸Šä¸€é¦–ç­‰åŒæ–¼ä¸‹ä¸€é¦–çš„éš¨æ©Ÿæ’­æ”¾
            skipToNextSong();
            return;
        }

        let prevIndex = (currentMusicIndex - 1 + musicQueue.length) % musicQueue.length;
        currentMusicIndex = prevIndex;
        loadAndPlayCurrentSong();
    }

    function openMusicSettingsModal() {
        document.getElementById('musicSettingsModal').style.display = 'flex';
        // æ›´æ–°æ¨¡å¼æŒ‰éˆ•ç‹€æ…‹
        document.querySelectorAll('#musicSettingsModal .mode-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.getElementById('mode' + playbackMode.charAt(0).toUpperCase() + playbackMode.slice(1)).classList.add('active');
    }

    function closeMusicSettingsModal() {
        document.getElementById('musicSettingsModal').style.display = 'none';
    }

    function setPlaybackMode(mode) {
        playbackMode = mode;
        alert(`æ’­æ”¾æ¨¡å¼å·²è¨­ç‚º: ${mode === 'listLoop' ? 'åˆ—è¡¨å¾ªç’°' : 'éš¨æ©Ÿæ’­æ”¾'}`);
        closeMusicSettingsModal();
    }

    function stopAndCloseModal() {
        musicPlayer.stopVideo();
        musicPlayer.unMute(); // åœæ­¢æ™‚ç¢ºä¿è§£é™¤éœéŸ³ï¼Œæ–¹ä¾¿ä¸‹æ¬¡æ’­æ”¾
        currentMusicIndex = -1;
        musicQueue = [];
        currentPlaylistId = null;
        document.getElementById('musicControlsContainer').style.display = 'none';
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        closeMusicSettingsModal();
    }
    
    function showMusicQueueStatusModal() {
        const queueContentDiv = document.getElementById('queueListContent');
        
        let content = '';
        if (currentPlaylistId) {
            content = `<p style="color:#fff; font-size:14px; margin-top:0;">æ­£åœ¨æ’­æ”¾æ¸…å–® IDï¼š<br><span style="color:#0078d7;">${currentPlaylistId}</span></p>`;
            content += `<p style="color:#aaa; font-size:12px;">æ¸…å–®æ¨¡å¼ç„¡æ³•æŸ¥çœ‹æ­Œæ›²åˆ—è¡¨ã€‚</p>`;
        } else if (musicQueue.length === 0) {
            content = '<p style="text-align:center; color:#ccc;">æ’­æ”¾åˆ—è¡¨æ˜¯ç©ºçš„ã€‚</p>';
        } else {
            content += `<p style="color:#fff; font-size:14px; margin-top:0;">ç¸½è¨ˆï¼š${musicQueue.length} é¦– | æ¨¡å¼ï¼š${playbackMode === 'listLoop' ? 'å¾ªç’°' : 'éš¨æ©Ÿ'}</p><ul style="list-style:none; padding:0; max-height:200px; overflow-y:auto;">`;
            
            musicQueue.forEach((id, index) => {
                const isCurrent = index === currentMusicIndex;
                content += `<li style="padding:4px 0; font-size:13px; color:${isCurrent ? '#f90' : '#ccc'};">
                    ${isCurrent ? 'â–¶ï¸' : (index + 1)} ${id}
                </li>`;
            });
            content += '</ul>';
        }
        
        queueContentDiv.innerHTML = content;
        document.getElementById('musicQueueModal').style.display = 'flex';
    }

    function closeMusicQueueModal() {
        document.getElementById('musicQueueModal').style.display = 'none';
    }
    
  </script>
