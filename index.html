    function extractVideoId(urlOrId) {
      if (urlOrId.includes('list=')) {
        const urlParams = new URLSearchParams(urlOrId.split('?')[1]);
        const listId = urlParams.get('list');
        if (listId) return listId;
      }
      const match = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
      return match ? match[1] : (urlOrId.length === 11 ? urlOrId : null);
    }

    function updateMediaSession() {
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: 'èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾ä¸­',
          artist: musicQueue.length > 0 && currentMusicIndex !== -1 ? `æ­Œæ›² ${currentMusicIndex + 1}/${musicQueue.length}` : 'å–®æ›²æˆ–æ¸…å–®æ¨¡å¼',
          album: playbackMode === 'listLoop' ? 'åˆ—è¡¨å¾ªç’°' : 'éš¨æ©Ÿæ’­æ”¾'
        });

        navigator.mediaSession.setActionHandler('play', () => {
          if (musicPlayer.getPlayerState() === YT.PlayerState.PAUSED || musicPlayer.getPlayerState() === YT.PlayerState.CUED) {
              musicPlayer.playVideo();
              updatePlayPauseButton(true);
          }
        });

        navigator.mediaSession.setActionHandler('pause', () => {
          if (musicPlayer.getPlayerState() === YT.PlayerState.PLAYING || musicPlayer.getPlayerState() === YT.PlayerState.BUFFERING) {
              musicPlayer.pauseVideo();
              updatePlayPauseButton(false);
          }
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => { skipToPreviousSong(); });
        navigator.mediaSession.setActionHandler('nexttrack', () => { skipToNextSong(); });
        navigator.mediaSession.setActionHandler('stop', () => { stopAndCloseModal(); });
        
        try {
            navigator.mediaSession.setActionHandler('seekbackward', null);
            navigator.mediaSession.setActionHandler('seekforward', null);
        } catch(e) {}
      }
    }

    function loadAndPlayCurrentSong() {
      if (!isMusicReady || musicQueue.length === 0 || currentMusicIndex < 0) return;
      const songId = musicQueue[currentMusicIndex];
      musicPlayer.loadVideoById(songId, 0);
      musicPlayer.unMute();
      musicPlayer.playVideo();
      isPlaying = true;
      document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
    }

    function playPauseSong() {
      if (!musicPlayer || (musicQueue.length === 0 && !currentPlaylistId)) return;
      try {
        if (musicPlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          musicPlayer.pauseVideo();
          document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        } else {
          musicPlayer.playVideo();
          document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
        }
      } catch(e) {
        if (musicQueue.length > 0 && currentMusicIndex !== -1) {
          loadAndPlayCurrentSong();
        }
      }
    }

    function updatePlayPauseButton(isCurrentlyPlaying) {
      document.getElementById('playPauseBtn').innerText = isCurrentlyPlaying ? 'â¸ï¸' : 'â–¶ï¸';
    }

    function skipToNextSong() {
      if (currentPlaylistId) {
        musicPlayer.nextVideo();
        return;
      }
      if (musicQueue.length === 0) return;

      if (playbackMode === 'shuffle') {
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * musicQueue.length);
        } while (nextIndex === currentMusicIndex && musicQueue.length > 1);
        currentMusicIndex = nextIndex;
      } else {
        currentMusicIndex = (currentMusicIndex + 1) % musicQueue.length;
      }
      loadAndPlayCurrentSong();
    }

    function skipToPreviousSong() {
      if (currentPlaylistId) {
        musicPlayer.previousVideo();
        return;
      }
      if (musicQueue.length === 0) return;

      if (playbackMode === 'shuffle') {
        let prevIndex;
        do {
          prevIndex = Math.floor(Math.random() * musicQueue.length);
        } while (prevIndex === currentMusicIndex && musicQueue.length > 1);
        currentMusicIndex = prevIndex;
      } else {
        currentMusicIndex = (currentMusicIndex - 1 + musicQueue.length) % musicQueue.length;
      }
      loadAndPlayCurrentSong();
    }
