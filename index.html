    function handleStateChange(event, index) {
      if (event.data === YT.PlayerState.ENDED) {
        const state = streamState[index];

    function checkStreamDelayLoop() {
      const now = Date.now();
      players.forEach((player, index) => {
        if (!player || !streamState[index]) return;
        if (player === musicPlayer) return;
        try {
          let current = 0, duration = 0;
          try { current = player.getCurrentTime ? player.getCurrentTime() : 0; } catch(e){}
          try { duration = player.getDuration ? player.getDuration() : 0; } catch(e){}
          const isLive = player.getVideoData().live;
          if (!isLive) return;

          if (!isFinite(current) || !isFinite(duration) || current <= 0 || duration <= 0) {
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
              player.playVideo();
            }
            return;
          }
          const delay = duration - current;
          const state = streamState[index];
          if (delay > 30 && !isReloading[index] && (now - lastReloadAt[index] > RELOAD_COOLDOWN_MS)) {
            isReloading[index] = true;
            lastReloadAt[index] = now;
            const liveDuration = player.getDuration();
            try {
              if (player && typeof player.seekTo === 'function' && liveDuration > 0) {
                player.seekTo(liveDuration, true);
                player.playVideo();
              } else {
                player.loadVideoById(state.id, liveDuration);
                player.playVideo();
              }
            } catch(e) {
              try {
                player.loadVideoById(state.id, liveDuration);
                player.playVideo();
              } catch(e){}
            }
            setTimeout(() => { isReloading[index] = false; }, 3000);
          }
        } catch(e) {}
      });
    }

    /* ===== YouTube Data API helpers ===== */
    async function fetchVideoTitle(videoId) {
      if (!videoId) return null;
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${encodeURIComponent(videoId)}&key=${YT_DATA_API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        const item = (data.items && data.items[0]) || null;
        return item ? item.snippet.title : null;
      } catch (e) {
        return null;
      }
    }

    async function searchByKeywords(q) {
      if (!q) return null;
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(q)}&key=${YT_DATA_API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        const item = (data.items && data.items[0]) || null;
        if (!item) return null;
        return {
          id: item.id.videoId,
          title: item.snippet.title
        };
      } catch (e) {
        return null;
      }
    }

    // å–æ’­æ”¾æ¸…å–®æ¯é¦–å½±ç‰‡ id + titleï¼ˆåˆ†é ï¼‰
    async function fetchPlaylistItems(listId, maxItems = 200) {
      if (!listId) return [];
      const results = [];
      let pageToken = '';
      const maxPerPage = 50;
      try {
        while (results.length < maxItems) {
          const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${encodeURIComponent(listId)}&maxResults=${maxPerPage}${pageToken ? '&pageToken=' + pageToken : ''}&key=${YT_DATA_API_KEY}`;
          const res = await fetch(url);
          if (!res.ok) break;
          const data = await res.json();
          if (!data.items || data.items.length === 0) break;
          data.items.forEach(item => {
            const vid = item.snippet.resourceId && item.snippet.resourceId.videoId;
            const title = item.snippet.title || vid;
            if (vid) results.push({ id: vid, title });
          });
          if (!data.nextPageToken) break;
          pageToken = data.nextPageToken;
          if (results.length >= maxItems) break;
        }
      } catch (e) {}
      return results;
    }

    function extractVideoId(urlOrId) {
      try {
        if (urlOrId.includes('list=')) {
          const urlParams = new URLSearchParams(urlOrId.split('?')[1] || '');
          const listId = urlParams.get('list');
          if (listId) return listId;
        }
      } catch (e) {}
      const match = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
      return match ?
        match[1] : (urlOrId.length === 11 ? urlOrId : null);
    }

    function playPauseSong() {
      if (!musicPlayer) return;
      const controllable = currentPlaylistId || musicQueue.length > 0;
      if (!controllable) return;

      try {
        const state = musicPlayer.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
          musicPlayer.pauseVideo();
          isPlaying = false;
          document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        } else {
          musicPlayer.playVideo();
          isPlaying = true;
          document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
        }
      } catch(e) {
        if (!currentPlaylistId && musicQueue.length > 0 && currentMusicIndex !== -1) {
          loadAndPlayCurrentSong();
        }
      }
    }

    function skipToNextSong() {
      if (currentPlaylistId) {
        const playlist = musicPlayer.getPlaylist();
        const idx = musicPlayer.getPlaylistIndex();
        if (!playlist || playlist.length === 0) return;

        if (playbackMode === 'shuffle') {
          let next;
          do { next = Math.floor(Math.random() * playlist.length); }
          while (playlist.length > 1 && next === idx);
          musicPlayer.playVideoAt(next);
        } else {
          const next = (idx + 1) % playlist.length;
          musicPlayer.playVideoAt(next);
        }
        return;
      }

      if (musicQueue.length === 0) return;

      if (playbackMode === 'shuffle') {
        let nextIndex;
        do { nextIndex = Math.floor(Math.random() * musicQueue.length); }
        while (musicQueue.length > 1 && nextIndex === currentMusicIndex);
        currentMusicIndex = nextIndex;
      } else {
        currentMusicIndex = (currentMusicIndex + 1) % musicQueue.length;
      }

      loadAndPlayCurrentSong();
    }

    function skipToPreviousSong() {
      if (currentPlaylistId) {
        const playlist = musicPlayer.getPlaylist();
        const idx = musicPlayer.getPlaylistIndex();
        if (!playlist || playlist.length === 0) return;

        if (playbackMode === 'shuffle') {
          let prev;
          do { prev = Math.floor(Math.random() * playlist.length); }
          while (playlist.length > 1 && prev === idx);
          musicPlayer.playVideoAt(prev);
        } else {
          const prev = (idx - 1 + playlist.length) % playlist.length;
          musicPlayer.playVideoAt(prev);
        }
        return;
      }

      if (musicQueue.length === 0) return;

      if (playbackMode === 'shuffle') {
        let prevIndex;
        do { prevIndex = Math.floor(Math.random() * musicQueue.length); }
        while (musicQueue.length > 1 && prevIndex === currentMusicIndex);
        currentMusicIndex = prevIndex;
      } else {
        currentMusicIndex = (currentMusicIndex - 1 + musicQueue.length) % musicQueue.length;
      }

      loadAndPlayCurrentSong();
    }

            const isCurrent = i === idx;
            content += `
              <li style="display:flex; align-items:center; gap:8px; padding:4px 0;
                         color:${isCurrent ? '#0078d7' : '#fff'};
                         background:${isCurrent ? 'rgba(0,120,215,0.16)' : 'transparent'};
                         border-radius:4px;">
                <button onclick="playPlaylistAtIndex(${i})"
                        style="background:#222; border:1px solid #444; color:#fff;
                               border-radius:6px; height:28px; padding:0 8px; cursor:pointer; flex-shrink:0;">
                  ${isCurrent ? 'â–¶ï¸ ç›®å‰' : `${i + 1}`}
                </button>
                <span style="font-size:13px; word-break:break-all;">${videoId}</span>
              </li>
            `;
          });

          content += `</ul>`;
          content += `<p style="color:#888; font-size:11px; margin-top:8px;">
            é¡¯ç¤ºçš„æ˜¯å½±ç‰‡ IDï¼ˆè¦é¡¯ç¤ºæ¨™é¡Œéœ€ä½¿ç”¨ YouTube Data APIï¼‰ã€‚
          </p>`;
        }
      } else if (musicQueue.length === 0) {
        content = '<p style="text-align:center; color:#ccc;">æ’­æ”¾åˆ—è¡¨æ˜¯ç©ºçš„ã€‚</p>';
      } else {
        content += `<p style="color:#fff; font-size:14px; margin-top:0;">
          ç¸½è¨ˆï¼š${musicQueue.length} é¦– | æ¨¡å¼ï¼š${playbackMode === 'listLoop' ? 'å¾ªç’°' : 'éš¨æ©Ÿ'}
        </p><ul style="list-style:none; padding:0; max-height:280px; overflow-y:auto;" class="modal-list">`;
        
        musicQueue.forEach((item, index) => {
          const isCurrent = index === currentMusicIndex;
          content += `<li class="queue-item" style="background:${isCurrent ? 'rgba(0,120,215,0.12)' : 'transparent'};">
            <button onclick="playQueueAtIndex(${index})" style="background:#222; border:1px solid #444; color:#fff; border-radius:6px; height:28px; padding:0 8px; cursor:pointer; flex-shrink:0;">
              ${isCurrent ? 'â–¶ï¸' : (index + 1)}
            </button>
            <div class="title">${(item && item.title) ? escapeHtml(item.title) : item.id}</div>
            <div class="meta">ID:${item.id}</div>
          </li>`;
        });
        content += '</ul>';
      }
      
      queueContentDiv.innerHTML = content;
      document.getElementById('musicQueueModal').style.display = 'flex';
    }

    function closeMusicQueueModal() {
      document.getElementById('musicQueueModal').style.display = 'none';
    }

    function playPlaylistAtIndex(index) {
      if (!currentPlaylistId) return;
      try {
        musicPlayer.playVideoAt(index);
      } catch (e) {
        musicPlayer.playVideo();
      }
    }

    function playQueueAtIndex(index) {
      if (index < 0 || index >= musicQueue.length) return;
      currentMusicIndex = index;
      loadAndPlayCurrentSong();
      closeMusicQueueModal();
    }

    // å°å·¥å…·ï¼šé¿å… XSS çš„ç°¡å–® escapeï¼ˆé¡¯ç¤º API å›å‚³æ¨™é¡Œï¼‰
    function escapeHtml(s) {
      if (!s) return '';
      return s.replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
    }
  </script>
</body>
</html>
