    // ===== éŸ³æ¨‚ =====
    function requestSong() {
      const input = prompt("è«‹è¼¸å…¥YouTubeå½±ç‰‡ç¶²å€æˆ–IDï¼Œæˆ–æ˜¯ä¸€å€‹æ’­æ”¾æ¸…å–®ç¶²å€/IDï¼š");
      if (!input) return;

      const isPlaylist = input.includes('list=') || input.startsWith('PL');
      const videoIdMatch = input.match(/(?:youtu\.be\/|v=|vi=|watch\?v=|\/embed\/)([^#&?]*)/);
      const playlistIdMatch = input.match(/[?&]list=([^#&?]*)/);

      let id = '';
      if (isPlaylist) {
        id = playlistIdMatch ? playlistIdMatch[1] : input.startsWith('PL') ? input : null;
        if (id) {
          clearMusicState();
          currentPlaylistId = id;
          try {
            musicPlayer.loadPlaylist({ list: id, listType: 'playlist', index: 0, suggestedQuality: 'small' });
            musicPlayer.setLoop(true);
            musicPlayer.setShuffle(shuffleEnabled);
          } catch(e) {}
          isPlaying = true;
          alert("å·²è¼‰å…¥æ’­æ”¾æ¸…å–®ä¸¦é–‹å§‹æ’­æ”¾ã€‚");
          return;
        }
      } else {
        id = videoIdMatch ? videoIdMatch[1] : input.length === 11 ? input : null;
      }

      if (id) {
        if (currentPlaylistId) clearMusicState();
        musicQueue.push({ id, title: 'è¼‰å…¥ä¸­...', source: 'é»æ’­' });

        if (musicQueue.length === 1 || !isPlaying) {
          currentMusicIndex = musicQueue.length - 1;
          loadAndPlayCurrentSong();
        }
        alert(musicQueue.length > 1 ? "å·²åŠ å…¥æ’­æ”¾ä½‡åˆ—ã€‚" : "å·²è¼‰å…¥æ­Œæ›²ä¸¦é–‹å§‹æ’­æ”¾ã€‚");
      } else {
        alert("ç„¡æ•ˆçš„ YouTube ç¶²å€æˆ– IDã€‚");
      }
    }

    function loadAndPlayCurrentSong() {
      if (currentPlaylistId) return;
      if (currentMusicIndex >= 0 && currentMusicIndex < musicQueue.length) {
        const song = musicQueue[currentMusicIndex];
        musicPlayer.loadVideoById(song.id, 0);
        isPlaying = true;
        document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
      } else {
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        currentMusicIndex = -1;
      }
    }

    function playPauseSong() {
      const state = musicPlayer.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        musicPlayer.pauseVideo();
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
      } else {
        musicPlayer.playVideo();
        isPlaying = true;
        document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
      }
    }

    function skipToPreviousSong() {
      if (!musicPlayer) return;
      if (currentPlaylistId) { musicPlayer.previousVideo(); return; }
      if (musicQueue.length === 0) return;

      if (loopMode === 'repeatOne') {
        loadAndPlayCurrentSong();
        return;
      }
      if (shuffleEnabled && musicQueue.length > 1) {
        let idx;
        do { idx = Math.floor(Math.random() * musicQueue.length); } while (idx === currentMusicIndex);
        currentMusicIndex = idx;
      } else {
        currentMusicIndex = (currentMusicIndex - 1 + musicQueue.length) % musicQueue.length;
      }
      loadAndPlayCurrentSong();
    }

    function skipToNextSong() {
      if (!musicPlayer) return;
      if (currentPlaylistId) { musicPlayer.nextVideo(); return; }
      if (musicQueue.length === 0) return;

      if (loopMode === 'repeatOne') {
        loadAndPlayCurrentSong();
        return;
      }
      if (shuffleEnabled && musicQueue.length > 1) {
        let idx;
        do { idx = Math.floor(Math.random() * musicQueue.length); } while (idx === currentMusicIndex);
        currentMusicIndex = idx;
      } else {
        currentMusicIndex = (currentMusicIndex + 1) % musicQueue.length;
      }
      loadAndPlayCurrentSong();
    }

    function onMusicPlayerStateChange(event) {
      const state = event.data;

      if (currentPlaylistId) {
        if (state === YT.PlayerState.PLAYING) {
          isPlaying = true;
          document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
        } else if (state === YT.PlayerState.PAUSED) {
          isPlaying = false;
          document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        } else if (state === YT.PlayerState.ENDED) {
          if (loopMode === 'repeatOne') {
            try {
              musicPlayer.previousVideo();
              setTimeout(()=> musicPlayer.nextVideo(), 50);
              setTimeout(()=> musicPlayer.playVideo(), 100);
            } catch(e) {}
          }
        }
        return;
      }

      if (state === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('playPauseBtn').innerText = 'â¸ï¸';
        try {
          const vd = musicPlayer.getVideoData();
          if (currentMusicIndex !== -1 && musicQueue[currentMusicIndex].title === 'è¼‰å…¥ä¸­...') {
            musicQueue[currentMusicIndex].title = vd.title;
          }
        } catch(e){}
      } else if (state === YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
      } else if (state === YT.PlayerState.ENDED) {
        isPlaying = false;
        document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
        if (musicQueue.length > 0) {
          if (loopMode === 'repeatOne') loadAndPlayCurrentSong();
          else skipToNextSong();
        } else {
          clearMusicState();
        }
      }
    }

    function openMusicSettingsModal() {
      const m = document.getElementById('musicSettingsModal');

      document.querySelectorAll('#musicSettingsModal .mode-btn').forEach(btn => btn.classList.remove('active-mode'));
      document.getElementById('modeListLoop').classList.toggle('active-mode', loopMode === 'listLoop');
      document.getElementById('modeRepeatOne').classList.toggle('active-mode', loopMode === 'repeatOne');
      document.getElementById('modeShuffle').classList.toggle('active-mode', shuffleEnabled);
    }
    function closeMusicSettingsModal() { document.getElementById('musicSettingsModal').style.visibility = 'hidden'; }

    function setPlaybackMode(mode) {
      if (mode === 'listLoop') loopMode = 'listLoop';
      else if (mode === 'repeatOne') loopMode = 'repeatOne';
      else if (mode === 'shuffle') shuffleEnabled = !shuffleEnabled;

      if (currentPlaylistId && musicPlayer) {
        try {
          musicPlayer.setLoop(true);
          musicPlayer.setShuffle(shuffleEnabled);
        } catch(e){}
      }

      openMusicSettingsModal();
      setTimeout(closeMusicSettingsModal, 1000);
    }

    function clearMusicState() {
      musicQueue = [];
      currentMusicIndex = -1;
      currentPlaylistId = null;
      document.getElementById('playPauseBtn').innerText = 'â–¶ï¸';
    }

    function stopAndCloseModal() {
      if (musicPlayer) {
        musicPlayer.stopVideo();
        musicPlayer.cueVideoById("");
      }
      clearMusicState();
      isPlaying = false;

    function showMusicQueueStatusModal() {
      const modal = document.getElementById('musicQueueModal');

      let html = '';
      const modeText = `${loopMode === 'repeatOne' ? 'å–®æ›²å¾ªç’° ğŸ”' : 'åˆ—è¡¨å¾ªç’° ğŸ”„'}${shuffleEnabled ? ' + éš¨æ©Ÿæ’­æ”¾ ğŸ”€' : ''}`;

      if (currentPlaylistId) {

                <p style="color:#fff; font-weight:bold;">âœ… æ­£åœ¨æ’­æ”¾ YouTube æ’­æ”¾æ¸…å–®</p>
                <p style="font-size:12px; color:#aaa; overflow-wrap: break-word;">ID: ${currentPlaylistId}</p>
                <p style="font-size:12px; color:#aaa;">(æ¸…å–®æ­Œæ›²æ•¸é‡ç„¡æ³•ç›´æ¥ç²å–ï¼Œè«‹ä½¿ç”¨ Prev/Next æŒ‰éˆ•è·³è½‰)</p>`;
      } else if (musicQueue.length === 0) {
        html = '<p style="text-align:center; color:#888;">æ’­æ”¾åˆ—è¡¨ç›®å‰ç‚ºç©ºã€‚</p>';
      } else {
        html += `<p style="color:#ddd; font-size:13px; margin-top:0;">ç•¶å‰æ’­æ”¾æ¨¡å¼: ${modeText}</p>`;
        html += `<p style="color:#fff; margin-bottom:10px;">ç¸½è¨ˆ ${musicQueue.length} é¦–æ­Œæ›²:</p>`;
        html += `<div style="max-height: 200px; overflow-y: auto; background:#111; padding:8px; border-radius:5px;">`;
        musicQueue.forEach((song, index) => {
          const isCurrent = index === currentMusicIndex;
          const style = isCurrent ? 'background-color:#0078d7; font-weight:bold;' : 'color:#ccc;';
          const titleDisplay = (function(){
            if (song.title !== 'è¼‰å…¥ä¸­...') return song.title;

          })();
          html += `<div style="padding:4px 0; font-size:12px; border-bottom:1px solid #333; ${style}">`;
          html += `${isCurrent ? 'â–¶ï¸ ' : (index + 1) + '. '} ${titleDisplay} (${song.id})`;

    // ===== èƒŒæ™¯æ’­æ”¾ä¿®å¾© =====
    function forceResumePlayer(player, index){
      if (!player) return;
      try{
        const state = player.getPlayerState();
        const isMusic = player === musicPlayer;
        const shouldPlay = isMusic ? isPlaying : !!streamState[index];
        if (!shouldPlay) return;

        if (state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING){
          if (isMusic && (currentPlaylistId || musicQueue.length > 0)){
            player.playVideo();
          } else if (!isMusic) {
            const s = streamState[index];
            if (!s) return;
            player.playVideo();
            setTimeout(()=>{
              const s2 = player.getPlayerState();
              if (s2 !== YT.PlayerState.PLAYING && s2 !== YT.PlayerState.BUFFERING){
                player.loadPlaylist({ list:[s.id], index:0 });
                player.playVideo();
              }
            }, 600);
          }
        }
      }catch(e){}
    }

    function handleVisibilityChange() {
      if (document.visibilityState === 'visible') {
        players.forEach((p, i)=>forceResumePlayer(p, i));
        forceResumePlayer(musicPlayer, 4);
      }
    }
    document.addEventListener("visibilitychange", handleVisibilityChange);

    // ===== è¨­å®šï¼ˆæ¨™ç±¤ + å¿ƒè·³ï¼‰ =====
    function loadSettings() {
      try {
        const saved = JSON.parse(localStorage.getItem('tvQuadSettings')) || {};
        if (typeof saved.labelsHidden === 'boolean') {
          document.body.classList.toggle('hide-labels', saved.labelsHidden);
        }
        if (typeof saved.refreshDelaySeconds === 'number' && saved.refreshDelaySeconds >= 5) {
          refreshDelaySeconds = saved.refreshDelaySeconds;
        }
      } catch(e) {}
    }

    function syncSettingsUI() {
      const hidden = document.body.classList.contains('hide-labels');
      document.getElementById('labelsHiddenCheckbox').checked = hidden;
      document.getElementById('refreshDelayInput').value = refreshDelaySeconds;
    }

    function openSettingsModal() { syncSettingsUI(); document.getElementById('settingsModal').style.visibility = 'visible'; }
    function closeSettingsModal() { document.getElementById('settingsModal').style.visibility = 'hidden'; }

    function saveSettings() {
      const labelsHidden = document.getElementById('labelsHiddenCheckbox').checked;
      const newDelay = parseInt(document.getElementById('refreshDelayInput').value, 10);

      document.body.classList.toggle('hide-labels', labelsHidden);

      if (!isNaN(newDelay) && newDelay >= 5 && newDelay <= 600) {
        refreshDelaySeconds = newDelay;
        restartHeartbeatTimer();
      }

      try {
        localStorage.setItem('tvQuadSettings', JSON.stringify({
          labelsHidden: labelsHidden,
          refreshDelaySeconds: refreshDelaySeconds
        }));
      } catch(e) {}
      closeSettingsModal();
    }

    function restartHeartbeatTimer() {
      if (heartbeatTimer) { clearInterval(heartbeatTimer); heartbeatTimer = null; }
      heartbeatTimer = setInterval(() => {
        players.forEach((p, i) => forceResumePlayer(p, i));
        forceResumePlayer(musicPlayer, 4);
      }, refreshDelaySeconds * 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSettings();
      restartHeartbeatTimer();
    });
  </script>
